<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados essenciais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links externos-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- CORRIGI: Font Awesome para versão 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de Idade</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="/assets/images/ilustrator.svg" alt="Icone de aniversário">
        </section>
        <!-- CORRIGI: Fechei o main e abri calculator dentro -->
        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de Idade</h1>

                <!--Input de data de nascimento-->
                <div class="input-box">
                    <label for="dataNascimento">Data de nascimento:</label>

                    <!--Icone de calendário-->
                    <div class="input-field">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="date" id="dataNascimento" required>
                    </div>
                </div>

                <!--Botão-->
                <!-- CORRIGI: Adicionei type="button" -->
                <button type="button" id="calculate">Calcular</button>

                <!--Resultados-->
                <!-- CORRIGI: Adicionei display none e arrumei estrutura -->
                <div class="infos" style="display: none;">
                    <div id="result">
                        <div id="years">
                            <span id="label">Sua Idade:</span>
                            <span id="value"></span>
                        </div>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <!--Link para mais testes-->
                <div id="more-info">
                    <a href="#"> <!-- Começou a dar erro, então tirei :(-->
                        Clique aqui e divirta-se com mais testes
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </a>
                </div>
            </form>
        </section>
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
